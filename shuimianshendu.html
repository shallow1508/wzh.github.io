<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>睡眠深度折线图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body>
    <div id="sleepDepthChart" style="width: 1200px;height:800px;"></div>
    <script>
        var chart = echarts.init(document.getElementById('sleepDepthChart'));
        var option = {
            title: { text: '一夜睡眠深度' },
            tooltip: { trigger: 'axis' },
            xAxis: { 
                type: 'category',
                data: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00']
            },
            yAxis: { 
                type: 'value', 
                name: '睡眠深度' 
            },
            series: [{
                data: [2, 3, 4, 3, 2, 1, 2], // 自定义数据，1表示浅睡眠，4表示深睡眠
                type: 'line',
                smooth: true
            }]
        };
        chart.setOption(option);
    </script>
</body>
</html>
